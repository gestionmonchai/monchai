<div class="space-y-6">
    <div>
        <h3 class="text-lg font-medium text-gray-900 mb-4">üîÑ Mouvement inter-cuves</h3>
        <p class="text-sm text-gray-600 mb-6">Transf√©rez du vin d'un lot vers une autre cuve.</p>
    </div>

    <form hx-post="{% url 'core:mouvement_inter_cuves' %}" hx-target="this" hx-swap="outerHTML">
        {% csrf_token %}
        
        <div class="space-y-4">
            <div>
                <label for="source_lot_id" class="block text-sm font-medium text-gray-700">Lot source</label>
                <select id="source_lot_id" name="source_lot_id" required 
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                        onchange="updateVolumeMax()">
                    <option value="">S√©lectionnez un lot</option>
                    {% for lot in lots %}
                    <option value="{{ lot.id }}" data-volume="{{ lot.volume_disponible_hl }}">
                        {{ lot.cuve.nom }} - {{ lot.ref_interne|default:"Sans r√©f" }} ({{ lot.volume_disponible_hl }} hl disponible)
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="destination_cuve_id" class="block text-sm font-medium text-gray-700">Cuve destination</label>
                <select id="destination_cuve_id" name="destination_cuve_id" required 
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
                    <option value="">S√©lectionnez une cuve</option>
                    {% for cuve in cuves %}
                    <option value="{{ cuve.id }}">{{ cuve.nom }} ({{ cuve.capacite_hl }} hl - {{ cuve.get_materiau_display }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                    <label for="volume_hl" class="block text-sm font-medium text-gray-700">Volume √† transf√©rer (hl)</label>
                    <input type="number" id="volume_hl" name="volume_hl" step="0.01" min="0.01" required 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                           placeholder="10.0">
                    <p class="mt-1 text-xs text-gray-500" id="volume-max-info">S√©lectionnez d'abord un lot source</p>
                </div>

                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date du mouvement</label>
                    <input type="date" id="date" name="date" required value="{{ today|date:'Y-m-d' }}" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
                </div>
            </div>

            <div>
                <label for="commentaire" class="block text-sm font-medium text-gray-700">Commentaire</label>
                <textarea id="commentaire" name="commentaire" rows="3" 
                          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                          placeholder="Raison du transfert..."></textarea>
            </div>

            <div class="flex items-center">
                <input id="auto_valider" name="auto_valider" type="checkbox" checked
                       class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                <label for="auto_valider" class="ml-2 block text-sm text-gray-900">
                    Valider automatiquement le mouvement
                </label>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
            <button type="button" onclick="closeModal()" 
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Annuler
            </button>
            <button type="submit" 
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cr√©er le mouvement
            </button>
        </div>
    </form>
</div>

<script>
    function updateVolumeMax() {
        const select = document.getElementById('source_lot_id');
        const volumeInput = document.getElementById('volume_hl');
        const info = document.getElementById('volume-max-info');
        
        if (select.value) {
            const option = select.options[select.selectedIndex];
            const maxVolume = option.dataset.volume;
            volumeInput.max = maxVolume;
            info.textContent = `Maximum disponible: ${maxVolume} hl`;
        } else {
            volumeInput.max = '';
            info.textContent = 'S√©lectionnez d\'abord un lot source';
        }
    }

    // Gestion de la r√©ponse HTMX
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.xhr.status === 200) {
            const response = JSON.parse(evt.detail.xhr.responseText);
            if (response.success && response.redirect) {
                closeModal();
                location.reload();
            } else if (!response.success) {
                alert('Erreur: ' + response.error);
            }
        }
    });
</script>
