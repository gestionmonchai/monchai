<div class="space-y-6">
    <div>
        <h3 class="text-lg font-medium text-gray-900 mb-4">üçæ Mise en bouteille</h3>
        <p class="text-sm text-gray-600 mb-6">Transformez un lot de vin en bouteilles pr√™tes pour la vente.</p>
    </div>

    <form hx-post="{% url 'core:mise_en_bouteille_form' %}" hx-target="this" hx-swap="outerHTML">
        {% csrf_token %}
        
        <div class="space-y-4">
            <div>
                <label for="source_lot_id" class="block text-sm font-medium text-gray-700">Lot source</label>
                <select id="source_lot_id" name="source_lot_id" required 
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                        onchange="updateCalculations()">
                    <option value="">S√©lectionnez un lot</option>
                    {% for lot in lots %}
                    <option value="{{ lot.id }}" data-volume="{{ lot.volume_disponible_hl }}">
                        {{ lot.cuve.nom }} - {{ lot.ref_interne|default:"Sans r√©f" }} ({{ lot.volume_disponible_hl }} hl disponible)
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                <div>
                    <label for="nb_bouteilles" class="block text-sm font-medium text-gray-700">Nombre de bouteilles</label>
                    <input type="number" id="nb_bouteilles" name="nb_bouteilles" min="1" required 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                           placeholder="2500" onchange="updateCalculations()">
                </div>

                <div>
                    <label for="contenance_ml" class="block text-sm font-medium text-gray-700">Contenance (ml)</label>
                    <select id="contenance_ml" name="contenance_ml" required 
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                            onchange="updateCalculations()">
                        <option value="375">375 ml (demi-bouteille)</option>
                        <option value="750" selected>750 ml (bouteille standard)</option>
                        <option value="1500">1500 ml (magnum)</option>
                    </select>
                </div>

                <div>
                    <label for="taux_perte_hl" class="block text-sm font-medium text-gray-700">Pertes (hl)</label>
                    <input type="number" id="taux_perte_hl" name="taux_perte_hl" step="0.01" min="0" value="0.25" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                           placeholder="0.25" onchange="updateCalculations()">
                </div>
            </div>

            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date de mise en bouteille</label>
                <input type="date" id="date" name="date" required value="{{ today|date:'Y-m-d' }}" 
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Calculs automatiques -->
            <div class="bg-blue-50 p-4 rounded-md" id="calculations">
                <h4 class="text-sm font-medium text-blue-900 mb-2">Calculs automatiques</h4>
                <div class="text-sm text-blue-800 space-y-1">
                    <p>Volume th√©orique n√©cessaire: <span id="volume-theorique">-</span> hl</p>
                    <p>Volume total avec pertes: <span id="volume-total">-</span> hl</p>
                    <p>Volume disponible dans le lot: <span id="volume-disponible">-</span> hl</p>
                    <p class="font-medium" id="volume-status">S√©lectionnez un lot pour voir les calculs</p>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
            <button type="button" onclick="closeModal()" 
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Annuler
            </button>
            <button type="submit" id="submit-btn" disabled
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Mettre en bouteille
            </button>
        </div>
    </form>
</div>

<script>
    function updateCalculations() {
        const lotSelect = document.getElementById('source_lot_id');
        const nbBouteilles = parseInt(document.getElementById('nb_bouteilles').value) || 0;
        const contenance = parseInt(document.getElementById('contenance_ml').value) || 750;
        const pertes = parseFloat(document.getElementById('taux_perte_hl').value) || 0;
        
        const volumeTheoriqueEl = document.getElementById('volume-theorique');
        const volumeTotalEl = document.getElementById('volume-total');
        const volumeDisponibleEl = document.getElementById('volume-disponible');
        const volumeStatusEl = document.getElementById('volume-status');
        const submitBtn = document.getElementById('submit-btn');
        
        if (!lotSelect.value || nbBouteilles === 0) {
            volumeTheoriqueEl.textContent = '-';
            volumeTotalEl.textContent = '-';
            volumeDisponibleEl.textContent = '-';
            volumeStatusEl.textContent = 'S√©lectionnez un lot et saisissez le nombre de bouteilles';
            volumeStatusEl.className = 'font-medium';
            submitBtn.disabled = true;
            return;
        }
        
        // Calculs
        const volumeTheorique = (nbBouteilles * contenance) / 100000; // ml vers hl
        const volumeTotal = volumeTheorique + pertes;
        const volumeDisponible = parseFloat(lotSelect.options[lotSelect.selectedIndex].dataset.volume) || 0;
        
        // Affichage
        volumeTheoriqueEl.textContent = volumeTheorique.toFixed(2);
        volumeTotalEl.textContent = volumeTotal.toFixed(2);
        volumeDisponibleEl.textContent = volumeDisponible.toFixed(2);
        
        // Validation
        if (volumeTotal <= volumeDisponible) {
            volumeStatusEl.textContent = '‚úÖ Volume suffisant';
            volumeStatusEl.className = 'font-medium text-green-700';
            submitBtn.disabled = false;
        } else {
            volumeStatusEl.textContent = '‚ùå Volume insuffisant dans le lot';
            volumeStatusEl.className = 'font-medium text-red-700';
            submitBtn.disabled = true;
        }
    }

    // Gestion de la r√©ponse HTMX
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.xhr.status === 200) {
            const response = JSON.parse(evt.detail.xhr.responseText);
            if (response.success && response.redirect) {
                closeModal();
                location.reload();
            } else if (!response.success) {
                alert('Erreur: ' + response.error);
            }
        }
    });
</script>
