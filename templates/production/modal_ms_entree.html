<form hx-post="{% url 'production:inventaire_ms_entree' %}" hx-target="closest .ms-modal" hx-swap="outerHTML">
  <div class="ms-modal card p-3">
    <h6>Entrée matière sèche</h6>
    {% csrf_token %}
    {% if item_id %}
      <input type="hidden" name="item_id" value="{{ item_id }}">
    {% else %}
      <div class="mb-2">
        <label class="form-label">Référence (ID)</label>
        <input class="form-control" name="item_id" value="" required>
      </div>
    {% endif %}
    <div class="mb-2">
      <label class="form-label">Emplacement</label>
      <select class="form-select" name="location_id" required>
        {% for e in emplacements %}<option value="{{ e.id }}">{{ e.name }}</option>{% endfor %}
      </select>
    </div>
    <div class="mb-2">
      <label class="form-label">Quantité (u)</label>
      <input class="form-control" name="qty" type="number" min="0" step="1" required>
    </div>
    <div class="mb-2">
      <label class="form-label">Prix unitaire (€/u)</label>
      <input class="form-control" name="unit_price_eur" type="number" min="0" step="0.0001">
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Valider</button>
      <button type="button" class="btn btn-light" onclick="this.closest('.modal').remove()">Annuler</button>
    </div>
  </div>
</form>
