{% extends 'production/base_production.html' %}
{% block title %}Pressurage – {{ lot.code }}{% endblock %}
{% block production_content %}
<h1 class="h4 mb-3">Pressurage / Séparation – {{ lot.code }}</h1>
<div class="alert alert-info">Volume disponible: <strong>{{ volume_disponible }}</strong> L</div>
<form method="post">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Vin de goutte (L)</label>
      <input type="number" step="0.01" min="0" name="volume_goutte_l" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Vin de presse (L)</label>
      <input type="number" step="0.01" min="0" name="volume_presse_l" class="form-control" required>
    </div>
    <div class="col-12">
      <label class="form-label">Notes</label>
      <textarea name="notes" rows="3" class="form-control"></textarea>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <a href="/production/lots-techniques/{{ lot.id }}/" class="btn btn-secondary">Annuler</a>
    <button class="btn btn-primary" type="submit">Valider le pressurage</button>
  </div>
</form>
{% endblock %}
