<form hx-post="{% url 'production:inventaire_ms_ajustement' %}" hx-target="closest .modal" hx-swap="outerHTML">
  <div class="modal card p-3">
    <h6>Ajustement inventaire MS</h6>
    {% csrf_token %}
    {% if item_id %}
      <input type="hidden" name="item_id" value="{{ item_id }}">
    {% else %}
      <div class="mb-2">
        <label class="form-label">Référence (ID)</label>
        <input class="form-control" name="item_id" value="" required>
      </div>
    {% endif %}
    <div class="mb-2">
      <label class="form-label">Emplacement</label>
      <select class="form-select" name="location_id" required>
        {% for e in emplacements %}<option value="{{ e.id }}">{{ e.name }}</option>{% endfor %}
      </select>
    </div>
    <div class="mb-2">
      <label class="form-label">Delta quantité (u)</label>
      <input class="form-control" name="delta_qty" type="number" step="1" required>
      <div class="form-text">Valeur positive pour un ajustement +, négative pour un -</div>
    </div>
    <div class="mb-2">
      <label class="form-label">Motif</label>
      <input class="form-control" name="reason" placeholder="Ex: inventaire annuel">
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Valider</button>
      <button type="button" class="btn btn-light" onclick="this.closest('.modal').remove()">Annuler</button>
    </div>
  </div>
</form>
