{% extends 'production/base_production.html' %}

{% block title %}{{ page_title }} - Mon Chai{% endblock %}

{% block production_content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">{{ page_title }}</h1>
            {% if cta_href %}
            <a href="{{ cta_href }}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i>Nouveau
            </a>
            {% endif %}
        </div>

        <div class="card">
            <div class="card-body text-center py-5">
                <div class="mb-3">
                    <i class="bi bi-cone-striped text-muted display-1"></i>
                </div>
                <h4 class="text-muted">Page en construction</h4>
                <p class="text-muted mb-0">Cette fonctionnalité sera bientôt disponible.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
