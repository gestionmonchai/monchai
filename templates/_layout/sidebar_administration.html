{% extends '_layout/sidebar_base.html' %}

{% block sidebar_nav_items %}
<!-- MON ORGANISATION -->

    <span class="sidebar-label">Mon Organisation</span>
</div>

<a href="{% url 'billing_settings_pretty' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if '/parametres/facturation/' in request.path %}active{% endif %}">

</a>

<a href="{% url 'general_settings_pretty' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if '/parametres/general/' in request.path %}active{% endif %}">

    <span class="sidebar-label">Paramètres</span>
</a>

<!-- ÉQUIPE & ACCÈS -->

</div>

<a href="{% url 'referentiels:entrepot_list' %}" class="list-group-item list-group-item-action d-flex align-items-center">

<div class="sidebar-section-header list-group-item bg-light fw-bold text-uppercase small py-1 mt-2" style="color: #6c757d;">
    <span class="sidebar-label">Navigation</span>
</div>

<a href="{% url 'auth:my_organizations' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if request.resolver_match.url_name == 'my_organizations' %}active{% endif %}">

    <span class="sidebar-label">Mes chais</span>
