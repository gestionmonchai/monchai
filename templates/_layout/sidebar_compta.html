{% load static %}
<div class="card shadow-sm mb-4 border-0">
    <!-- HEADER COMPTA - Bleu foncé -->
    <div class="card-header border-0 py-2" style="background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Logo + Titre -->
            <div class="d-flex align-items-center gap-2">
                <div class="bg-white bg-opacity-10 rounded-2 p-1 d-flex align-items-center justify-content-center" style="width: 28px; height: 28px;">
                    <i class="bi bi-calculator text-white"></i>
                </div>
                <span class="sidebar-label text-white fw-semibold" style="font-size: 0.9rem;">Comptabilité</span>
            </div>
            
            <!-- Actions: Toggle -->
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-sm btn-link text-white text-decoration-none p-0 d-none d-lg-block" id="btnToggleSidebarDesktop" title="Réduire/Déplier le menu">
                    <i class="bi bi-chevron-left" id="desktopChevron"></i>
                </button>
                <button class="btn btn-sm btn-link text-white text-decoration-none p-0 d-lg-none" id="btnToggleSidebarMobile" title="Afficher/Masquer le menu">
                    <i class="bi bi-chevron-down" id="mobileMenuChevron"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="list-group list-group-flush">

        <!-- Tableau de bord -->
        <a href="/compta/" class="list-group-item list-group-item-action {% if request.path == '/compta/' %}active{% endif %}">
            <i class="bi bi-speedometer2 me-2"></i><span class="sidebar-label">Tableau de bord</span>
        </a>

        <!-- Écritures -->
        <div class="sidebar-section-header list-group-item bg-light fw-bold text-uppercase small py-1 mt-2 text-primary">
            <span class="sidebar-label">Écritures</span>
        </div>
        
        <a href="/compta/stock/" class="list-group-item list-group-item-action {% if 'stock' in request.path %}active{% endif %}">
            <i class="bi bi-boxes me-2"></i><span class="sidebar-label">Écritures stock</span>
        </a>
        <a href="/compta/ventes/" class="list-group-item list-group-item-action {% if 'ventes' in request.path %}active{% endif %}">
            <i class="bi bi-graph-up me-2"></i><span class="sidebar-label">Ventes (CA, TVA)</span>
        </a>
        <a href="/compta/achats/" class="list-group-item list-group-item-action {% if 'achats' in request.path %}active{% endif %}">
            <i class="bi bi-cart-check me-2"></i><span class="sidebar-label">Achats</span>
        </a>

        <!-- Exports -->
        <div class="sidebar-section-header list-group-item bg-light fw-bold text-uppercase small py-1 mt-2 text-primary">
            <span class="sidebar-label">Exports</span>
        </div>
        
        <a href="/compta/exports/" class="list-group-item list-group-item-action {% if 'exports' in request.path %}active{% endif %}">
            <i class="bi bi-download me-2"></i><span class="sidebar-label">Exports comptables</span>
        </a>
        <a href="/compta/exports/sage/" class="list-group-item list-group-item-action {% if 'sage' in request.path %}active{% endif %}">
            <i class="bi bi-file-earmark-spreadsheet me-2"></i><span class="sidebar-label">Format Sage</span>
        </a>
        <a href="/compta/exports/quadratus/" class="list-group-item list-group-item-action {% if 'quadratus' in request.path %}active{% endif %}">
            <i class="bi bi-file-earmark-spreadsheet me-2"></i><span class="sidebar-label">Format Quadratus</span>
        </a>
        <a href="/compta/exports/csv/" class="list-group-item list-group-item-action {% if 'csv' in request.path %}active{% endif %}">
            <i class="bi bi-filetype-csv me-2"></i><span class="sidebar-label">Export CSV</span>
        </a>

        <!-- Paramètres -->
        <div class="sidebar-section-header list-group-item bg-light fw-bold text-uppercase small py-1 mt-2 text-primary">
            <span class="sidebar-label">Paramètres</span>
        </div>
        
        <a href="/compta/plan-comptable/" class="list-group-item list-group-item-action {% if 'plan-comptable' in request.path %}active{% endif %}">
            <i class="bi bi-journal-bookmark me-2"></i><span class="sidebar-label">Plan comptable</span>
        </a>
        <a href="/compta/journaux/" class="list-group-item list-group-item-action {% if 'journaux' in request.path %}active{% endif %}">
            <i class="bi bi-journal-text me-2"></i><span class="sidebar-label">Journaux</span>
        </a>

    </div>
</div>
