{% extends "base.html" %}
{% block title %}Nouvelle Commande{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1><i class="bi bi-cart-plus"></i> Nouvelle Commande</h1>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="customer" class="form-label">Client *</label>
            <select name="customer" id="customer" class="form-select" required>
                <option value="">Sélectionner un client</option>
                {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.legal_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Créer la commande</button>
            <a href="{% url 'ventes:cmd_list' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
