{% extends "base.html" %}
{% block title %}Nouvelle Facture{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1><i class="bi bi-receipt-cutoff"></i> Nouvelle Facture</h1>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="customer" class="form-label">Client *</label>
            <select name="customer" id="customer" class="form-select" required>
                <option value="">Sélectionner un client</option>
                {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.legal_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> Le numéro de facture sera généré automatiquement.
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Créer la facture</button>
            <a href="{% url 'ventes:factures_list' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
