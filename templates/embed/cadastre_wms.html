<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body,#map { height:100%; margin:0; }
    .leaflet-container { background: transparent; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    (function(){
      const bbox = (new URLSearchParams(window.location.search)).get('bbox') || '{{ bbox|default:"" }}';
      const parts = (bbox||'').split(',').map(parseFloat);
      const wmsUrl = '{{ WMS_URL }}';
      var map = L.map('map', { zoomControl:false, attributionControl:false, dragging:false, scrollWheelZoom:false, doubleClickZoom:false, boxZoom:false, keyboard:false });
      if (parts.length === 4 && parts.every(n => !isNaN(n))) {
        const sw = L.latLng(parts[1], parts[0]);
        const ne = L.latLng(parts[3], parts[2]);
        map.fitBounds(L.latLngBounds(sw, ne), {animate:false});
      } else {
        map.setView([46.2276, 2.2137], 6);
      }
      L.tileLayer.wms(wmsUrl, {
        layers: 'CADASTRE.PARCELLE,CADASTRE.NUMERO',
        format: 'image/png',
        transparent: true,
        version: '1.3.0',
      }).addTo(map);
      // Listen for postMessage to update bbox
      window.addEventListener('message', (ev) => {
        if (!ev || !ev.data) return;
        try {
          const msg = typeof ev.data === 'string' ? JSON.parse(ev.data) : ev.data;
          if (msg && msg.type === 'set-bbox' && Array.isArray(msg.bbox) && msg.bbox.length === 4) {
            const sw = L.latLng(msg.bbox[1], msg.bbox[0]);
            const ne = L.latLng(msg.bbox[3], msg.bbox[2]);
            map.fitBounds(L.latLngBounds(sw, ne), {animate:false});
          }
        } catch(e){}
      });
    })();
  </script>
</body>
</html>
