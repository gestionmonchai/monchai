{% extends 'production/base_production.html' %}
{% block title %}Mises - Mon Chai{% endblock %}
{% block production_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Mises</h1>
  <a class="btn btn-primary" href="/production/mises/nouveau/?step=1">Nouvelle mise</a>
</div>
<table class="table table-sm">
  <thead><tr><th>Code OF</th><th>Date</th><th>Campagne</th><th></th></tr></thead>
  <tbody>
    {% for m in mises %}
    <tr class="row-click" data-href="/production/mises/{{ m.id }}/">
      <td>{{ m.code_of }}</td>
      <td>{{ m.date }}</td>
      <td>{{ m.campagne }}</td>
      <td class="text-end"><a class="btn btn-sm btn-outline-primary" href="/production/mises/{{ m.id }}/">Voir</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-muted">Aucune mise</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
