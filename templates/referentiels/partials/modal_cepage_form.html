{% load widget_tweaks %}
<div class="modal fade show d-block" tabindex="-1" style="background: rgba(0,0,0,0.4);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-flower1 me-2 text-success"></i>Créer un cépage</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer" onclick="this.closest('.modal').remove()"></button>
      </div>
      <form hx-post="{% url 'referentiels:cepage_create' %}?modal=1" hx-target="closest .modal-content" hx-swap="outerHTML">
        <div class="modal-body">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.nom.id_for_label }}" class="form-label">Nom <span class="text-danger">*</span></label>
            {{ form.nom|add_class:"form-control" }}
          </div>
          <div class="mb-3">
            <label for="{{ form.code.id_for_label }}" class="form-label">Code</label>
            {{ form.code|add_class:"form-control" }}
          </div>
          <div class="mb-3">
            <label for="{{ form.couleur.id_for_label }}" class="form-label">Couleur</label>
            {{ form.couleur|add_class:"form-select" }}
          </div>
          <div class="mb-3">
            <label for="{{ form.notes.id_for_label }}" class="form-label">Notes</label>
            {{ form.notes|add_class:"form-control" }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" onclick="this.closest('.modal').remove()">Annuler</button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle me-1"></i>Créer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
