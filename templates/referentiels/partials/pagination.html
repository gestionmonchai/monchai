{% if page_obj.has_other_pages %}
    <nav aria-label="Navigation des rÃ©sultats">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link pagination-link" href="#" data-page="1">
                        <i class="bi bi-chevron-double-left"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link pagination-link" href="#" data-page="{{ page_obj.previous_page_number }}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
            {% endif %}

            <li class="page-item active">
                <span class="page-link">
                    Page {{ page_obj.number }} sur {{ page_obj.paginator.num_pages }}
                </span>
            </li>

            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link pagination-link" href="#" data-page="{{ page_obj.next_page_number }}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link pagination-link" href="#" data-page="{{ page_obj.paginator.num_pages }}">
                        <i class="bi bi-chevron-double-right"></i>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
