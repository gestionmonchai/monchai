{# Liste de nudges #}
{% if nudges %}
<div class="nudges-container">
    {% for nudge in nudges %}
    {% include 'ai/partials/_nudge.html' with nudge=nudge %}
    {% endfor %}
    
    {% if hidden > 0 %}
    <div class="text-center">
        <button type="button" class="btn btn-sm btn-link text-muted" 
                onclick="document.querySelectorAll('.nudge-hidden').forEach(el => el.classList.remove('d-none'))">
            +{{ hidden }} autre{{ hidden|pluralize }} suggestion{{ hidden|pluralize }}
        </button>
    </div>
    {% endif %}
</div>
{% endif %}
