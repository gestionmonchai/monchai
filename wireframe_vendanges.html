<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sidebar Vendange BDD - Avec Reste à Encuver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-red: #8B2E3F;
            --brand-bg: #F3EFE6;
            --accent-gold: #E5B350;     
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .progress-bar { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="flex justify-end h-screen bg-gray-100 p-4">

    <div class="flex-1 mr-4 bg-white rounded-lg shadow-sm border border-gray-200 p-6 opacity-50 flex items-center justify-center">
        <div class="text-center text-gray-400">
            <i class="fas fa-table text-4xl mb-2"></i>
            <p>Tableau des Vendanges</p>
        </div>
    </div>

    <aside class="w-[360px] bg-white border border-gray-200 shadow-xl rounded-lg flex flex-col overflow-hidden h-full">
        
        <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
            <h2 class="font-bold text-gray-800 flex items-center gap-2">
                <i class="fas fa-chart-pie text-brand-red"></i> Campagne 2025
            </h2>
            <span class="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-bold uppercase tracking-wide border border-green-200">En cours</span>
        </div>

        <div class="overflow-y-auto flex-1 p-5 space-y-5">

            <div class="bg-amber-50 border border-amber-200 rounded-lg p-4 relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 text-amber-100 text-6xl group-hover:scale-110 transition duration-500">
                    <i class="fas fa-fill-drip"></i>
                </div>

                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[10px] font-bold text-amber-700 uppercase tracking-wider flex items-center gap-1">
                            <i class="fas fa-exclamation-circle"></i> À traiter
                        </span>
                    </div>

                    <div class="flex items-baseline gap-1.5 mb-2">
                        <span class="text-3xl font-bold text-gray-800">500</span>
                        <span class="text-sm font-medium text-gray-600">kg</span>
                        <span class="text-xs text-amber-600 font-medium ml-1">• Merlot</span>
                    </div>
                    
                    <div class="w-full bg-amber-200/50 rounded-full h-1.5 mb-3">
                        <div class="bg-amber-500 h-1.5 rounded-full" style="width: 100%"></div>
                    </div>

                    <button class="w-full bg-white border border-amber-300 text-amber-700 hover:bg-amber-100 text-xs font-bold py-2 rounded shadow-sm transition flex items-center justify-center gap-2">
                        <i class="fas fa-arrow-right"></i> Affecter à une cuve
                    </button>
                </div>
            </div>

            <div class="flex justify-between items-center py-2 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-50 text-blue-600 w-8 h-8 rounded flex items-center justify-center text-sm">
                        <i class="fas fa-truck-loading"></i>
                    </div>
                    <div>
                        <div class="text-[10px] text-gray-400 uppercase font-bold">Total Reçu (Quai)</div>
                        <div class="font-bold text-gray-800">1 750 kg</div>
                    </div>
                </div>
                <div class="text-right">
                    <span class="text-xs font-bold text-green-600 bg-green-50 px-1.5 py-0.5 rounded">+3 vol.</span>
                </div>
            </div>

            <div class="bg-gray-50 rounded-lg p-4 border border-gray-100">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-xs font-bold text-gray-500 uppercase">Avancement Campagne</span>
                    <span class="text-xs font-medium text-gray-400">Obj. 45T</span>
                </div>
                
                <div class="flex items-end gap-2 mb-2">
                    <span class="text-2xl font-bold text-brand-red">18.5</span>
                    <span class="text-sm font-medium text-gray-500 mb-1">Tonnes rentrées</span>
                </div>
                
                <div class="w-full bg-gray-200 rounded-full h-2 mb-1 overflow-hidden">
                    <div class="bg-brand-red h-2 rounded-full progress-bar" style="width: 41%"></div>
                </div>
                <div class="text-right text-[10px] text-gray-400">41% réalisé</div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white border border-gray-100 rounded-lg p-3 shadow-sm text-center">
                    <div class="text-[10px] font-bold text-gray-400 uppercase mb-1">Rouges</div>
                    <div class="text-lg font-bold text-gray-800 border-l-4 border-[#722F37] pl-2 inline-block">12.5 T</div>
                </div>
                <div class="bg-white border border-gray-100 rounded-lg p-3 shadow-sm text-center">
                    <div class="text-[10px] font-bold text-gray-400 uppercase mb-1">Blancs</div>
                    <div class="text-lg font-bold text-gray-800 border-l-4 border-[#F1D662] pl-2 inline-block">6.0 T</div>
                </div>
            </div>

            <div class="border-t border-gray-100 pt-4">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Moyennes du jour</h3>
                <div class="flex justify-between items-center bg-white border border-gray-100 rounded p-2 shadow-sm">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-flask text-purple-500 bg-purple-50 p-1.5 rounded text-xs"></i>
                        <span class="text-xs font-medium text-gray-600">Degré moyen</span>
                    </div>
                    <span class="font-bold text-gray-800 text-sm">13.2 %vol</span>
                </div>
            </div>

        </div>

        <div class="p-4 border-t border-gray-200 bg-gray-50">
            <button class="w-full bg-[#E5B350] hover:bg-[#d4a540] text-white font-bold py-3 rounded-lg shadow-sm transition flex items-center justify-center gap-2">
                <i class="fas fa-plus-circle"></i> Saisir un apport
            </button>
        </div>

    </aside>
</body>
</html>
